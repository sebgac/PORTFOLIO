<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SebGacPhoto</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

  <link href="../css/style.css" rel="stylesheet" />

  <link href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet" />

</head>

<body>
  <div id="general">
    <header>
      <div class="menuGauche">
        <a href="#">
          <h2 id="titre1">SebGac</h2>
        </a>
        <nav>
          <a>GALERIES PHOTO</a>
          <ul>
            <li><a id="voyages" href="#">Voyages <i class="fas fa-plus"></i></a></li>
            <li><a id="street" href="#">Street</a></li>
            <li><a id="architecture" href="#">Architecture</a></li>
            <li><a id="portrait" href="#">Portrait</a></li>
            <li><a id="mariage" href="#">Mariage</a></li>
          </ul>
          <div id="about">
            <a href="#">SUR MOI</a>
            <a href="#">CONTACT</a>
            <a href="#">LIVRE D'OR</a>
          </div>
        </nav>
      </div>

      <div class="liseret">
        <div id="menuburger">
          <a id="bouton" href="#">
            <i id="icone" class="fas fa-bars"></i>
          </a>
        </div>
        <div id="portfolio">
          <p>PORTFOLIO SEBGAC</p>
        </div>
      </div>

    </header>

    <section>
      <div class="titre">
        <h2>Galerie Photo Street</h2>
      </div>
      <div id="carrousel">
        <div>
          <div class="fotorama" data-width="100%" data-height="88%" data-ratio="800/600" data-nav="thumbs"
            data-fit="contain" data-thumbwidth="30" data-thumbheight="30" data-arrows="true" data-click="true"
            data-swipe="true" data-trackpad="true" data-keyboard="true" data-allowfullscreen="true">
            <img src="street2.jpg" />
            <img src="street3.jpg" />
            <img src="street4.jpg" />
            <img src="street5.jpg" />
            <img src="street6.jpg" />
            <img src="street7.jpg" />
            <img src="street8.jpg" />
            <img src="street9.jpg" />
            <img src="street10.jpg" />
          </div>
        </div>

      </div>
    </section>

  </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>

<script type="text/javascript" src="../js/menuCoulissant.js"></script>

</html>
